[LOG]
;日志级别 0-不记录 1-错误级 2-调试级 3-跟踪级
log_lever = 3

[NET]
;心跳报文端口号
heartbeat_port = 17255
;心跳报文接收超时时间（单位：s）
heartbeat_timeout = 60
;STTP端口号
sttp_port = 7001
;连接超时，单位s
connect_timeout = -1
;接收超时，单位s
read_timeout = 1
;发送超时，单位s
write_timeout = 1
;发起测试超时，单位s
test_timeout = 40

[BUFFER]
;接收缓存大小，条数
recv_buffer = 500
;发送缓存大小，条数
send_buffer = 500

[GROUP]
;服务器组数
number = 3
;组号1
group0 = 1
;组号2
group1 = 2
;组号3
group2 = 3
;其他的参考上面的组 名称为group+序号 

[SWITCH]
;心跳模式还是主动查询开关设置（0-主动查询方式（默认），1-心跳模式）
isHeartModel = 0



