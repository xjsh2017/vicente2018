[CONNECTNUM]
//运行与监视
XJBROWSERS=10
//自动归档
XJPACKAGE=10
//定值校核前台
XJCHECKMANAGER=5
//定值校核后台
XJAUTOCHECK=10
//系统维护工具
XJMODELINGTOOL=5
//自动总召
XJAUTOCALLTOTAL=10
//WEB同步
XJWEBRECEIVER=5
//通信中心
XJCOMMUSERVER=15
//查询与统计
XJQUERY=5
//双端测距模块
XJFAULTLOCATION=5
//其它程序
OTHERPROGRAM=10
[DATA_TIMEOUT]
//接收数据的超时时间,单位(S)
data_recv_timeout=120
//发送数据的超时时间,单位(S)
data_send_timeout=90
//查找空闲连接的超时时间,单位(S)
find_free_timeout=180
[NET]
//连接数据库超时时间,单位(s)
connect_timeout=5
//设置发送超时时间,单位(ms)
send_timeout=1000
//设置接收超时时间,单位(ms)
recv_timeout=1000
[LOG]
//日志级别0:不记录日志 1:错误日志 2:警告日志 3跟踪日志
log_level=3